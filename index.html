<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">

      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <div class="card-body">
        <!-- Throws an error if no box is checked, otherwise does nothing-->
        <span class="error-message" id="checkBoxError"></span><br>

        <!-- Checkboxes for the different types of characters which trigger if statements within the "generate" function -->
        Uppercase: <input type="checkbox" id="uppercaseCheck"><br>
        Lowercase: <input type="checkbox" id="lowercaseCheck"><br>
        Numbers: <input type="checkbox" id="numbersCheck"><br>
        Special: <input type="checkbox" id="specialCheck"><br>

        <!-- Input box for text length, passes input through parseInt to generate function -->
        Password Length: <input type="text" id="passwordLength" name="example" />
    
        <!-- Throws an error if input is not a number, or is outside the specified range, otherwise does nothing -->
        <span class="error-message" id="passwordLengthError"></span><br>

        <div id="password">
          <span id="generatedPasswordMessage">Your Secure Password</span>
        </div>
      </div>

      <div class="card-footer">
        <button id="generate" class="btn" onclick="generate()">Generate</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
