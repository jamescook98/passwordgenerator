<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <span id="checkBoxError" style="color: red; font-weight: bold;"></span>
        <br>

        Uppercase: <input type="checkbox" id="uppercaseCheck"><br>
        Lowercase: <input type="checkbox" id="lowercaseCheck"><br>
        Numbers: <input type="checkbox" id="numbersCheck"><br>
        Special: <input type="checkbox" id="specialCheck"><br>
        Password Length: <input type="text" id="passwordLength" name="example" />
        <span id="passwordLengthError" style="color: red; font-weight: bold;"></span><br>

        
        <div id="password">
          <span id="generatedPasswordMessage"></span>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn" onclick="generate()">Generate</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
